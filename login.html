<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Student Login Form</h1>
    </center>
    <div class="login-back">
        <form id="login_form">
            <div>
                <label for="username" name="username">Username</label><br>
                <input class="intxt" name="username" type="text" placeholder="Enter Username"><br>
                <label for="password" name="password">Password</label><br>
                <input class="intxt" name="password" type="password" placeholder="Enter Password">
            </div>
            
            <div>
                <input id="btn" class="intxt" type="submit" name="submit_btn" value="Login">
            </div>
            
            <div class="login_options">
                <input type="checkbox" value="">Remember me</input>
                <input id="btn" class="cancel" type="button" value="Cancel">
                <p>Forgot <a href="#">Password?</a></p>
            </div>           
        </form>
    </div>
</body>
</html>
