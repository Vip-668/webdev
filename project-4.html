<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project-4.css">
    <title>Project-4</title>
</head>

<body>
    <center>
        <h1>Good Vibes Form</h1>
    </center>

    <div id="main">
        <div class="title">
            <p>Tell us something positive that happened to you today.</p>

        </div>

        <div class="field" id="div-1">
            <div class="field-1">

                <label for="name">Name:</label>
            </div>
            <div class="feild-2">
                <input name="name" type="text" placeholder="Your name">
            </div>
        </div>

        <div class="field" id="div-2">
            <div class="field-1">

                <label for="email">Email:</label>
            </div>
            <div class="feild-2">
                <input name="Email" type="text" placeholder="abc123@gmail.com">
            </div>
        </div>

        <div class="field" id="div-3">
            <div class="field-1">

                <label for="scale">On scale of 1 to 10 how good was it:</label>
            </div>
            <div class="feild-2">
                <select name="scale" id="">

                    <option value="1" selected >Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                </select>
            </div>
        </div>
        
        <div class="field" id="div-4">
            <div class="field-1">

                <label for="place">Where did it happened:</label>
            </div>
            <div class="feild-2">
                <input type="radio" name="place-1" value="place1">
                <label for="place-1">Morning</label><br>
                <input type="radio" name="place-2" value="place2">
                <label for="place-2">Afternoon</label><br>
                <input type="radio" name="place-3" value="place3">
                <label for="place-3">Evening</label><br>
                
            </div>
        </div>

        <div class="field" id="div-5">
            <div class="field-1">

                <label for="emotion">What emotions did you experience?<br> (Select all that apply)</label>
            </div>
            <div class="feild-2">
                <input name="emotions" type="checkbox">
                <label for="emotions">Happy</label><br>
                <input name="emotions" type="checkbox">
                <label for="emotions">Sad</label><br>
                <input name="emotions" type="checkbox">
                <label for="emotions">Angry</label><br>
                <input name="emotions" type="checkbox">
                <label for="emotions">Excited</label><br>
                <input name="emotions" type="checkbox">
                <label for="emotions">Loved</label><br>
            </div>
        </div>

        <div class="field" id="div-6">
            <div class="field-1">

                <label for="discription">Please discribe your positive experience.</label>
            </div>
            <div class="feild-2">
                <textarea name="discription" id="" cols="30" rows="10" placeholder="Discribe your experience here..."></textarea>
            </div>
        </div>
        <div  class="btn">
            <button value="submit">
                Submit
            </button>
        </div>
    </div>
</body>


</html>
